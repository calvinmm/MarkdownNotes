<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Markdown Notes</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- App1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/appbar.js"></script>
</head>
<body id="body">
    <div id="left_col">
<section id="left_col_inner" contenteditable="true"># Welcome to #Markdown Notes!</section>
    </div>

    <div id="right_col">
        <div id="right_col_inner">
        </div>
    </div>

    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdSave',label:'Save',icon:'save',
                section:'global',tooltip:'Save note'}">
        </button>
        <hr 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{type:'separator',section:'global'}" />
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdDelete',label:'Delete',icon:'delete',
                section:'global',tooltip:'Delete note'}">
        </button>
    </div>
    

</body>
</html>
